Service-mysql:
  ports:
  - 3306:3306/tcp
  environment:
    MYSQL_ROOT_PASSWORD: password
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: mysql
  stdin_open: true
lb1:
  ports:
  - 80:8080
  tty: true
  image: rancher/load-balancer-service
  links:
  - Service-mysql:Service-mysql
  stdin_open: true

